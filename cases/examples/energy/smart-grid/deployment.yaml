# 智能电网 Kubernetes Deployment 配置
# 用途：部署电力数据处理服务到边缘 K3s 集群
# 创建日期：2025-11-15

apiVersion: apps/v1
kind: Deployment
metadata:
  name: power-data-processor
  namespace: default
  labels:
    app: power-data-processor
    version: v1.0.0
spec:
  replicas: 200
  selector:
    matchLabels:
      app: power-data-processor
  template:
    metadata:
      labels:
        app: power-data-processor
        version: v1.0.0
    spec:
      # 使用 WasmEdge RuntimeClass
      runtimeClassName: wasmedge
      nodeSelector:
        node-type: edge
      containers:
      - name: power-data-processor
        image: registry.example.com/power-data-processor:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8080"
        - name: MQTT_ENABLED
          value: "true"
        - name: DATA_STAYS_LOCAL
          value: "true"
        ports:
        - containerPort: 1883
          name: mqtt
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
