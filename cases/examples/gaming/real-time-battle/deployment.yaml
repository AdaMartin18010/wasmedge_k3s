# 实时对战 Kubernetes Deployment 配置
# 用途：部署实时对战服务到 K3s 集群
# 创建日期：2025-11-07

apiVersion: apps/v1
kind: Deployment
metadata:
  name: real-time-battle
  namespace: default
  labels:
    app: real-time-battle
    version: v1.0.0
spec:
  replicas: 50
  selector:
    matchLabels:
      app: real-time-battle
  template:
    metadata:
      labels:
        app: real-time-battle
        version: v1.0.0
    spec:
      # 使用 WasmEdge RuntimeClass
      runtimeClassName: wasmedge
      containers:
      - name: real-time-battle
        image: registry.example.com/real-time-battle:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1
            memory: 512Mi
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8080"
        - name: MAX_PLAYERS
          value: "10"
        - name: TICK_RATE
          value: "120"
        - name: LATENCY_TARGET
          value: "20"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: real-time-battle-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: real-time-battle
  minReplicas: 10
  maxReplicas: 2000
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 50
        periodSeconds: 30
      selectPolicy: Max

