# 风控系统 Kubernetes Service 配置
# 用途：暴露风控服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: risk-control-service
  namespace: default
  labels:
    app: risk-control-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: risk-control-service
