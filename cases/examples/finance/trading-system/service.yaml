# 交易系统 Kubernetes Service 配置
# 用途：暴露交易服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: trading-service
  namespace: default
  labels:
    app: trading-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: trading-service
