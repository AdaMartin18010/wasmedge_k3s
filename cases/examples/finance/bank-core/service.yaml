# 银行核心系统 Kubernetes Service 配置
# 用途：暴露银行核心服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: bank-core-service
  namespace: default
  labels:
    app: bank-core-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: bank-core-service
