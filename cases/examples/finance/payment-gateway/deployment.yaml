# 支付网关 Kubernetes Deployment 配置
# 用途：部署支付网关服务到 K3s 集群
# 创建日期：2025-11-07

apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-gateway
  namespace: default
  labels:
    app: payment-gateway
    version: v1.0.0
spec:
  replicas: 10
  selector:
    matchLabels:
      app: payment-gateway
  template:
    metadata:
      labels:
        app: payment-gateway
        version: v1.0.0
    spec:
      # 使用 WasmEdge RuntimeClass
      runtimeClassName: wasmedge
      containers:
      - name: payment-gateway
        image: registry.example.com/payment-gateway:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

