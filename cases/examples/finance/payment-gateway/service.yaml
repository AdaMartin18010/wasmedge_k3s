# 支付网关 Kubernetes Service 配置
# 用途：暴露支付网关服务
# 创建日期：2025-11-07

apiVersion: v1
kind: Service
metadata:
  name: payment-gateway
  namespace: default
  labels:
    app: payment-gateway
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: payment-gateway

