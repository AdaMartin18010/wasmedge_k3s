# 边缘计算场景 Kubernetes Deployment 配置
# 用途：部署边缘计算服务到边缘 K3s 集群
# 创建日期：2025-11-15

apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-computing-service
  namespace: default
  labels:
    app: edge-computing-service
    version: v1.0.0
spec:
  replicas: 1000
  selector:
    matchLabels:
      app: edge-computing-service
  template:
    metadata:
      labels:
        app: edge-computing-service
        version: v1.0.0
    spec:
      # 使用 WasmEdge RuntimeClass
      runtimeClassName: wasmedge
      nodeSelector:
        node-type: edge
      containers:
      - name: edge-computing-service
        image: registry.example.com/edge-computing-service:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8080"
        - name: OFFLINE_MODE
          value: "true"
        - name: LOCAL_STORAGE
          value: "true"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
