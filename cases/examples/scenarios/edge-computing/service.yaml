# 边缘计算场景 Kubernetes Service 配置
# 用途：暴露边缘计算服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: edge-computing-service
  namespace: default
  labels:
    app: edge-computing-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: edge-computing-service
