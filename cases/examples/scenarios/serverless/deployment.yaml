# Serverless 场景 Kubernetes Deployment 配置
# 用途：部署 Serverless 函数到 Kubernetes 集群
# 创建日期：2025-11-15

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: serverless-function
  namespace: default
  labels:
    app: serverless-function
    version: v1.0.0
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "1000"
        autoscaling.knative.dev/target: "80"
    spec:
      # 使用 WasmEdge RuntimeClass
      runtimeClassName: wasmedge
      containers:
      - name: function
        image: registry.example.com/serverless-function:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP

