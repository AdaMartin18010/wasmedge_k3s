# 数字政务服务 Kubernetes Service 配置
# 用途：暴露数字政务服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: digital-government-service
  namespace: default
  labels:
    app: digital-government-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: digital-government-service
