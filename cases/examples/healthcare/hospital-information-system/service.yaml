# 医院信息系统 Kubernetes Service 配置
# 用途：暴露医院信息系统服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: hospital-information-system
  namespace: default
  labels:
    app: hospital-information-system
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: hospital-information-system
