# 健康数据管理 Kubernetes Service 配置
# 用途：暴露健康数据管理服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: health-data-storage
  namespace: default
  labels:
    app: health-data-storage
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: health-data-storage
