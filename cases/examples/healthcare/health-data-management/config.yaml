# 健康数据管理配置
# 用途：定义健康数据管理配置参数
# 创建日期：2025-11-15

apiVersion: v1
kind: ConfigMap
metadata:
  name: health-data-config
  namespace: default
data:
  log_level: "info"
  port: "8080"
  db_path: "/data/health-data.db"
  cache_enabled: "true"
  cache_ttl: "300s"
  query_timeout: "100ms"
  index_enabled: "true"
