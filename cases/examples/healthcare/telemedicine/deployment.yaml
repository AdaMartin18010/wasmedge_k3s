# 远程医疗 Kubernetes Deployment 配置
# 用途：部署远程医疗服务到边缘 K3s 集群
# 创建日期：2025-11-15

apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemedicine-service
  namespace: default
  labels:
    app: telemedicine-service
    version: v1.0.0
spec:
  replicas: 20
  selector:
    matchLabels:
      app: telemedicine-service
  template:
    metadata:
      labels:
        app: telemedicine-service
        version: v1.0.0
    spec:
      # 使用 WasmEdge RuntimeClass
      runtimeClassName: wasmedge
      nodeSelector:
        node-type: edge
      containers:
      - name: telemedicine-service
        image: registry.example.com/telemedicine-service:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8080"
        - name: WEBRTC_ENABLED
          value: "true"
        - name: DATA_STAYS_LOCAL
          value: "true"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8081
          name: webrtc
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
