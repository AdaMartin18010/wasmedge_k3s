# 供应链管理 Kubernetes Deployment 配置
# 用途：部署供应链追踪服务到边缘 K3s 集群
# 创建日期：2025-11-15

apiVersion: apps/v1
kind: Deployment
metadata:
  name: supply-chain-tracker
  namespace: default
  labels:
    app: supply-chain-tracker
    version: v1.0.0
spec:
  replicas: 40
  selector:
    matchLabels:
      app: supply-chain-tracker
  template:
    metadata:
      labels:
        app: supply-chain-tracker
        version: v1.0.0
    spec:
      # 使用 WasmEdge RuntimeClass
      runtimeClassName: wasmedge
      nodeSelector:
        node-type: edge
      containers:
      - name: supply-chain-tracker
        image: registry.example.com/supply-chain-tracker:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8080"
        - name: TRACKING_ENABLED
          value: "true"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
