# 智能制造 Kubernetes Service 配置
# 用途：暴露 IoT 数据处理服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: iot-data-processor
  namespace: default
  labels:
    app: iot-data-processor
spec:
  type: ClusterIP
  ports:
  - port: 1883
    targetPort: 1883
    protocol: TCP
    name: mqtt
  selector:
    app: iot-data-processor
