# 学习管理系统 Kubernetes Service 配置
# 用途：暴露学习管理服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: learning-management-system
  namespace: default
  labels:
    app: learning-management-system
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: learning-management-system
