# 库存管理 Kubernetes Service 配置
# 用途：暴露库存管理服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: inventory-management
  namespace: default
  labels:
    app: inventory-management
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: inventory-management
