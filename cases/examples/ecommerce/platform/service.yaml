# 电商平台 Kubernetes Service 配置
# 用途：暴露电商平台服务
# 创建日期：2025-11-15

apiVersion: v1
kind: Service
metadata:
  name: ecommerce-platform
  namespace: default
  labels:
    app: ecommerce-platform
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: ecommerce-platform
