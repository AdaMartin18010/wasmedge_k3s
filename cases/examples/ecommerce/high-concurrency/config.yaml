# 电商高并发 Serverless 函数应用配置文件
# 用途：配置电商高并发 Serverless 函数应用参数
# 创建日期：2025-11-07

# 服务器配置
server:
  port: 8080
  host: "0.0.0.0"
  timeout: 30s
  max_connections: 10000

# 函数配置
function:
  max_concurrent_requests: 1000
  request_timeout: 30s
  memory_limit: 64Mi
  cpu_limit: 100m

# 限流配置
rate_limit:
  requests_per_second: 100
  burst_size: 200
  window_size: 60s

# 高并发配置
concurrency:
  max_workers: 1000
  queue_size: 10000
  worker_timeout: 30s

# 日志配置
logging:
  level: "info"
  format: "json"
  output: "stdout"

# 监控配置
monitoring:
  enabled: true
  metrics_port: 9090
  health_check_interval: 10s

# 安全配置
security:
  jwt_secret: "${JWT_SECRET}"
  token_expiry: 3600s
  rate_limit_enabled: true

